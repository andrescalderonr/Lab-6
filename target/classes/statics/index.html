<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body class="container mt-4">

<h1 class="mb-4">Gestión de Blueprints</h1>

<!-- Campo para capturar el autor -->
<div class="form-group">
    <label for="authorInput">Autor:</label>
    <input type="text" id="authorInput" class="form-control" placeholder="Ingrese el autor"/>
</div>

<!-- Botón para obtener los blueprints -->
<button id="getBlueprintsBtn" class="btn btn-primary mb-3">Get blueprints</button>

<!-- Campo donde se mostrará el autor seleccionado -->
<h3>Autor seleccionado: <span id="selectedAuthor"></span></h3>

<!-- Tabla de planos -->
<table id="blueprintsTable" class="table table-striped">
    <thead>
    <tr>
        <th>Nombre del plano</th>
        <th>Número de puntos</th>
    </tr>
    </thead>
    <tbody>
    <!-- Aquí irán las filas dinámicas -->
    </tbody>
</table>

<!-- Campo donde se mostrará el total de puntos -->
<h4>Total de puntos: <span id="totalPoints">0</span></h4>



</body>
</html>
